<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<main layout:fragment="content">
 <section>
        <h1>Counter</h1>
        <p class="info">Holds Number Of Client Operations</p>
        <p class="form" th:object="${counter}">counter :<span th:text="*{count}">Missing</span></p>
</section>
<section>
        <h1>Change Exchange rate</h1>
        <form th:action="@{/change-result}" th:object="${changeRateForm}" method="post">
            <p class="form"><label for="currency-from">Own currency</label>:<input type="text"
                                                                           th:field="*{currFrom}"
                                                                           id="curr-from"/>
                <span class="error" th:if="${#fields.hasErrors('currFrom')}"
                      th:errors="*{currFrom}">Name Error</span></p>
			<p class="form"><label for="currency-to">Destination currency</label>:<input type="text"
                                                                           th:field="*{currTo}"
                                                                           id="curr-to"/>
                <span class="error" th:if="${#fields.hasErrors('currTo')}"
                      th:errors="*{currTo}">Name Error</span></p>
			<p class="form"><label for="new-rate">New Rate</label>:<input type="text"
                                                                           th:field="*{newRate}"
                                                                           id="new-rate"/>
                <span class="error" th:if="${#fields.hasErrors('newRate')}"
                      th:errors="*{newRate}">Value Error</span></p>		  
            <p class="submit"><input type="submit" value="submit"/></p>
        </form>
</section>
</main>
</body>
</html>
